<ion-view view-title="Sent Pictures" style="background-color:rgb(50,50,50);color:white">
    <ion-content>
        <ion-list ng-show="dataShown" ng-repeat='image in imageData track by $index' ng-click="getID($index)" style="background-color:rgb(0,0,0);color:white">
                <a class="item item-thumbnail-left" style="background-color:rgb(0,0,0);color:white">
                    <img src="{{image.picture.path}}">
                    <h2 style="color:white">{{image.date}}</h2>
                    <p align="middle">{{image.condition}}</p>
                </a>
        </ion-list>
    <ion-item ng-show="detailsShown" style="background-color:rgb(0,0,0);color:white">
                <div class="container">
                    <img src={{temp.picture}} width="100%" height="300">
                </divs>
        <table class="table table-hover">
                <tbody>
                        <tr>
                           <td>Symmetry:</td>
                           <td> {{temp.symmetry}}</td>
                       </tr> 
                        <tr>
                           <td>Color:</td>
                           <td> {{temp.color}}</td>
                       </tr> 
                        <tr>
                           <td>Borders:</td>
                           <td> {{temp.borders}}</td>
                       </tr> 
                        <tr>
                           <td>Doctor's Analysis: </td>
                           <td> {{temp.condition}}</td>
                       </tr> 
                </tbody>
            </table>
            <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="back()">Back</a>
        </ion-item>    
    </ion-content>
</ion-view>
